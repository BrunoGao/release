<!DOCTYPE html>
<html>
<head>
    <title>AI 助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <select id="model-select" onchange="changeModel()">
            <option value="deepseek-r1:70b">DeepSeek-70B</option>
            <option value="llama3:latest">Llama3</option>
            <option value="qwen:14b">Qwen-14B</option>
        </select>
        <button onclick="document.getElementById('file-input').click()">上传文档</button>
        <button onclick="document.getElementById('kb-file-input').click()">添加到知识库</button>
        <button onclick="setMode('knowledge')">知识库问答</button>
        <button onclick="setMode('translate')">翻译模式</button>
        <button onclick="setMode('summary')">摘要模式</button>
        <button onclick="setMode('chat')">普通对话</button>
    </div>
    <input type="file" id="file-input" accept=".txt,.doc,.docx,.pdf" onchange="handleFileUpload(event)">
    <input type="file" id="kb-file-input" style="display: none" onchange="handleKnowledgeUpload(event)">
    <div id="chat-container"></div>
    <div id="input-container">
        <textarea id="user-input" placeholder="输入您的问题..."></textarea>
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        // 全局变量定义
        let currentMode = 'chat';
        let currentModel = 'deepseek-r1:70b';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function setMode(mode) {
            currentMode = mode;
            switch(mode) {
                case 'translate':
                    userInput.placeholder = "输入要翻译的文本...";
                    break;
                case 'summary':
                    userInput.placeholder = "输入要总结的文本...";
                    break;
                default:
                    userInput.placeholder = "输入您的问题...";
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                let text;
                try {
                    // 尝试使用 UTF-8 解码
                    text = new TextDecoder('utf-8').decode(new Uint8Array(e.target.result));
                } catch (error) {
                    // 如果 UTF-8 失败，尝试使用 GBK 解码
                    try {
                        text = new TextDecoder('gbk').decode(new Uint8Array(e.target.result));
                    } catch (error) {
                        addMessage('无法正确读取文件编码', false);
                        return;
                    }
                }
                addMessage(`已上传文件: ${file.name}`, true);
                userInput.value = `请分析这份文档的内容：\n${text}`;
            };
            reader.readAsArrayBuffer(file);  // 改用 ArrayBuffer 来读取文件
        }

        async function handleKnowledgeUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload_knowledge', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.message) {
                    addMessage(`知识库更新成功: ${data.message}`, false);
                } else {
                    addMessage(`错误: ${data.error}`, false);
                }
            } catch (error) {
                addMessage(`错误: ${error.message}`, false);
            }
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            let prompt = message;
            if (currentMode === 'knowledge') {
                // 先查询知识库
                try {
                    const kbResponse = await fetch('/api/query_knowledge', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: message })
                    });
                    const kbData = await kbResponse.json();
                    if (kbData.results && kbData.results.length > 0) {
                        prompt = `基于以下背景知识回答问题：\n\n${kbData.results.join('\n\n')}\n\n问题：${message}`;
                    }
                } catch (error) {
                    console.error('Knowledge base query failed:', error);
                }
            } else if (currentMode === 'translate') {
                prompt = `请将以下文本翻译成中文（如果是中文则翻译成英文）：\n${message}`;
            } else if (currentMode === 'summary') {
                prompt = `请总结以下文本的主要内容：\n${message}`;
            }

            addMessage(message, true);
            userInput.value = '';

            try {
                const messageDiv = addMessage('', false);
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        model: currentModel
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const lines = decoder.decode(value).split('\n');
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.response) {
                                    messageDiv.textContent += data.response;
                                }
                            } catch (e) {
                                console.error('Failed to parse JSON:', e);
                            }
                        }
                    }
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                addMessage('错误: ' + error.message, false);
            }
        }

        // 非流式响应的处理
        async function sendMessageNonStream() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: message,
                        model: currentModel
                    })
                });

                const data = await response.json();
                if (data.response) {
                    addMessage(data.response, false);
                } else if (data.error) {
                    addMessage('错误: ' + data.error, false);
                }
            } catch (error) {
                addMessage('错误: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
