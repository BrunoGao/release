<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI 智能对话</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(1, 19, 38, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 4px 0;
        }

        .user-message {
            background: rgba(0, 228, 255, 0.1);
            align-self: flex-end;
            border: 1px solid rgba(0, 228, 255, 0.3);
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(1, 19, 38, 0.9);
            border-top: 1px solid rgba(0, 228, 255, 0.2);
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 228, 255, 0.3);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #00e4ff;
        }

        .send-button {
            padding: 12px 24px;
            background: rgba(0, 228, 255, 0.2);
            border: 1px solid rgba(0, 228, 255, 0.3);
            border-radius: 4px;
            color: #00e4ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: rgba(0, 228, 255, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00e4ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="ai-message">您好，我是 AI 助手，请问有什么可以帮您？</div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="请输入您的问题..." 
                   onkeypress="if(event.keyCode===13)sendMessage()">
            <button class="send-button" id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            chatInput.disabled = loading;
            typingIndicator.style.display = loading ? 'block' : 'none';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // 添加用户消息
            addMessage(message, true);
            chatInput.value = '';

            // 显示加载状态
            setLoading(true);

            try {
                const response = await fetch('http://192.168.1.83:3001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // 添加 AI 回复
                addMessage(data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('抱歉，发生了错误，请稍后重试。');
            } finally {
                setLoading(false);
            }
        }

        // 自动聚焦输入框
        chatInput.focus();
    </script>
</body>
</html>
