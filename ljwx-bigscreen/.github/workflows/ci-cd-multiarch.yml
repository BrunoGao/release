name: CI/CD Multi-Architecture Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡é…ç½®
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ACR_NAMESPACE: ljwx-bigscreen
  IMAGE_NAME: ljwx-bigscreen
  # ç‰ˆæœ¬é…ç½®
  VERSION: "1.3.1"

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pytest
        if [ -f bigscreen/requirements-docker.txt ]; then pip install -r bigscreen/requirements-docker.txt; fi

    - name: Code formatting check
      run: |
        cd bigscreen
        black --check --diff .
        isort --check-only --diff .

    - name: Lint with flake8
      run: |
        cd bigscreen
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        cd bigscreen
        if [ -d tests ]; then
          python -m pytest tests/ -v --tb=short
        else
          echo "No tests directory found, skipping tests"
        fi

  # å¤šæ¶æ„é•œåƒæ„å»º
  build-multiarch:
    needs: code-quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image-uri }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure Aliyun Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=${{ env.VERSION }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-

    - name: Build and push multi-arch image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./bigscreen
        file: ./bigscreen/Dockerfile.multiarch
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ env.VERSION }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

  # é•œåƒå®‰å…¨æ‰«æ
  security-scan:
    needs: build-multiarch
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # åˆ›å»º manifest åˆå¹¶å¤šæ¶æ„é•œåƒ
  create-manifest:
    needs: build-multiarch
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure Aliyun Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Create and push manifest
      run: |
        # åˆ›å»ºå¤šæ¶æ„ manifest
        docker buildx imagetools create -t ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
          ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-linux-amd64 \
          ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-linux-arm64

        # å¦‚æœæ˜¯ä¸»åˆ†æ”¯ï¼ŒåŒæ—¶åˆ›å»º latest æ ‡ç­¾
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          docker buildx imagetools create -t ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-linux-amd64 \
            ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-linux-arm64
        fi

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    needs: [build-multiarch, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG_DEV }}

    - name: Deploy to development
      run: |
        # æ›¿æ¢éƒ¨ç½²é…ç½®ä¸­çš„å˜é‡
        export REGISTRY=${{ env.ACR_REGISTRY }}
        export NAMESPACE=${{ env.ACR_NAMESPACE }}
        export IMAGE_NAME=${{ env.IMAGE_NAME }}
        export IMAGE_TAG=${{ env.VERSION }}
        export ENVIRONMENT=dev
        
        # åº”ç”¨ Kubernetes é…ç½®
        envsubst < k8s/dev/deployment.yaml | kubectl apply -f -
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/ljwx-bigscreen-dev -n ljwx-system --timeout=300s
        
        # éªŒè¯éƒ¨ç½²
        kubectl get pods -n ljwx-system -l app=ljwx-bigscreen,env=dev

  # ç°åº¦éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod-canary:
    needs: [build-multiarch, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production-canary
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

    - name: Deploy canary to production
      run: |
        export REGISTRY=${{ env.ACR_REGISTRY }}
        export NAMESPACE=${{ env.ACR_NAMESPACE }}
        export IMAGE_NAME=${{ env.IMAGE_NAME }}
        export IMAGE_TAG=${{ env.VERSION }}
        export ENVIRONMENT=prod
        
        # éƒ¨ç½² Canary ç‰ˆæœ¬ (10% æµé‡)
        envsubst < k8s/prod/canary-deployment.yaml | kubectl apply -f -
        envsubst < k8s/prod/canary-service.yaml | kubectl apply -f -
        
        # ç­‰å¾… Canary éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/ljwx-bigscreen-canary -n ljwx-system --timeout=300s
        
        # éªŒè¯ Canary éƒ¨ç½²
        kubectl get pods -n ljwx-system -l app=ljwx-bigscreen,version=canary

    - name: Canary health check
      run: |
        # ç­‰å¾…æœåŠ¡å¯åŠ¨
        sleep 30
        
        # å¥åº·æ£€æŸ¥ - é€šè¿‡ canary header è®¿é—®
        CANARY_URL="http://bigscreen.ljwx.local"
        for i in {1..5}; do
          STATUS=$(curl -H "canary: true" -s -o /dev/null -w "%{http_code}" $CANARY_URL || echo "000")
          echo "Canary health check attempt $i: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Canary deployment is healthy"
            break
          elif [ $i -eq 5 ]; then
            echo "âŒ Canary deployment failed health check"
            exit 1
          fi
          sleep 10
        done

  # ç”Ÿäº§ç¯å¢ƒå…¨é‡éƒ¨ç½²
  deploy-prod-full:
    needs: deploy-prod-canary
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

    - name: Promote canary to full production
      run: |
        export REGISTRY=${{ env.ACR_REGISTRY }}
        export NAMESPACE=${{ env.ACR_NAMESPACE }}
        export IMAGE_NAME=${{ env.IMAGE_NAME }}
        export IMAGE_TAG=${{ env.VERSION }}
        export ENVIRONMENT=prod
        
        # æ›´æ–°ä¸»ç”Ÿäº§éƒ¨ç½²
        envsubst < k8s/prod/deployment.yaml | kubectl apply -f -
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/ljwx-bigscreen -n ljwx-system --timeout=600s
        
        # æ¸…ç† Canary ç‰ˆæœ¬
        kubectl delete deployment ljwx-bigscreen-canary -n ljwx-system --ignore-not-found=true
        kubectl delete service ljwx-bigscreen-canary -n ljwx-system --ignore-not-found=true

    - name: Production health check
      run: |
        # ç­‰å¾…æœåŠ¡ç¨³å®š
        sleep 30
        
        PROD_URL="http://bigscreen.ljwx.local"
        for i in {1..10}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $PROD_URL || echo "000")
          echo "Production health check attempt $i: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Production deployment is healthy"
            break
          elif [ $i -eq 10 ]; then
            echo "âŒ Production deployment failed health check"
            # è‡ªåŠ¨å›æ»š
            kubectl rollout undo deployment/ljwx-bigscreen -n ljwx-system
            exit 1
          fi
          sleep 15
        done

  # è‡ªåŠ¨åŒ–æµ‹è¯•
  integration-tests:
    needs: deploy-prod-full
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run integration tests
      run: |
        # è¿™é‡Œå¯ä»¥è¿è¡Œç«¯åˆ°ç«¯æµ‹è¯•ã€APIæµ‹è¯•ç­‰
        echo "Running integration tests against production environment..."
        
        # ç¤ºä¾‹ï¼šç®€å•çš„ API æµ‹è¯•
        API_BASE="http://bigscreen.ljwx.local/api"
        
        # æµ‹è¯•å¥åº·æ£€æŸ¥æ¥å£
        if ! curl -f "$API_BASE/health"; then
          echo "âŒ Health check API failed"
          exit 1
        fi
        
        # æµ‹è¯•ä¸»è¦ API ç«¯ç‚¹
        if ! curl -f "$API_BASE/stats"; then
          echo "âŒ Stats API failed"
          exit 1
        fi
        
        echo "âœ… All integration tests passed"

  # å‘å¸ƒé€šçŸ¥
  notify:
    needs: [deploy-prod-full, integration-tests]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Send deployment notification email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.qq.com
        server_port: 587
        secure: true
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "ğŸš€ LJWX BigScreen v${{ env.VERSION }} éƒ¨ç½²é€šçŸ¥"
        to: 38455629@qq.com
        from: ${{ secrets.MAIL_USERNAME }}
        html_body: |
          <h2>ğŸš€ LJWX BigScreen éƒ¨ç½²å®Œæˆ</h2>
          <p><strong>ç‰ˆæœ¬:</strong> ${{ env.VERSION }}</p>
          <p><strong>çŠ¶æ€:</strong> ${{ job.status == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }}</p>
          <p><strong>æäº¤:</strong> ${{ github.sha }}</p>
          <p><strong>ä½œè€…:</strong> ${{ github.actor }}</p>
          <p><strong>åˆ†æ”¯:</strong> ${{ github.ref_name }}</p>
          <p><strong>æ—¶é—´:</strong> ${{ github.event.head_commit.timestamp }}</p>
          <p><strong>è®¿é—®åœ°å€:</strong> <a href="http://bigscreen.ljwx.local">http://bigscreen.ljwx.local</a></p>
          
          ${{ job.status == 'success' && '<p>ğŸ‰ éƒ¨ç½²æˆåŠŸ! å¤šæ¶æ„é•œåƒå·²å‘å¸ƒåˆ°é˜¿é‡Œäº‘ACRå¹¶å®Œæˆç”Ÿäº§ç¯å¢ƒæ›´æ–°ã€‚</p>' || '<p>âš ï¸ éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚</p>' }}
          
          <hr>
          <p><small>æ­¤é‚®ä»¶ç”± GitHub Actions è‡ªåŠ¨å‘é€</small></p>

  # æ¸…ç†æ—§é•œåƒ
  cleanup:
    needs: notify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Configure Aliyun Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Cleanup old images
      run: |
        echo "Cleaning up old images (keeping last 10 versions)..."
        
        # è¿™é‡Œéœ€è¦æ ¹æ®é˜¿é‡Œäº‘ ACR çš„ API æ¥æ¸…ç†æ—§é•œåƒ
        # æˆ–è€…ä½¿ç”¨ ACR çš„ç”Ÿå‘½å‘¨æœŸç­–ç•¥æ¥è‡ªåŠ¨æ¸…ç†
        
        echo "Image cleanup completed"