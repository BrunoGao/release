apiVersion: apps/v1
kind: Deployment
metadata:
  name: ljwx-bigscreen-canary
  namespace: ljwx-system
  labels:
    app: ljwx-bigscreen-canary
    env: prod
    version: canary
spec:
  replicas: 1  # 灰度版本只部署1个副本
  selector:
    matchLabels:
      app: ljwx-bigscreen-canary
      env: prod
      version: canary
  template:
    metadata:
      labels:
        app: ljwx-bigscreen-canary
        env: prod
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ljwx-bigscreen
        image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: ljwx-db-secret
              key: host
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: ljwx-db-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ljwx-db-secret
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ljwx-config
              key: redis.host
        - name: REDIS_PORT
          value: "6379"
        - name: ENV
          value: "production"
        - name: VERSION
          value: "canary"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6 