  MYSQL_USER: bGp3eF91c2Vy  # ljwx_user
  MYSQL_PASSWORD: bGp3eF9zZWN1cmVfcGFzc18yMDI0  # ljwx_secure_pass_2024
  REDIS_PASSWORD: cmVkaXNfc2VjdXJlX3Bhc3NfMjAyNA==  # redis_secure_pass_2024
  SECRET_KEY: bGp3eC1iaWdzY3JlZW4tc2VjcmV0LWtleS0yMDI0  # ljwx-bigscreen-secret-key-2024

---
apiVersion: v1
kind: Service
metadata:
  name: ljwx-bigscreen-service
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: ljwx-bigscreen
    environment: ${ENVIRONMENT}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5001"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: ljwx-bigscreen
    environment: ${ENVIRONMENT}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ljwx-bigscreen-ingress
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: ljwx-bigscreen
    environment: ${ENVIRONMENT}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # 启用限流
    nginx.ingress.kubernetes.io/rate-limit-connections: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-rpm: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: bigscreen.ljwx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ljwx-bigscreen-service
            port:
              number: 80
  # TLS 配置 (可选)
  # tls:
  # - hosts:
  #   - bigscreen.ljwx.local
  #   secretName: ljwx-bigscreen-tls

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ljwx-bigscreen-hpa
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: ljwx-bigscreen
    environment: ${ENVIRONMENT}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ljwx-bigscreen
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ljwx-bigscreen-pdb
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: ljwx-bigscreen
    environment: ${ENVIRONMENT}
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: ljwx-bigscreen
      environment: ${ENVIRONMENT}