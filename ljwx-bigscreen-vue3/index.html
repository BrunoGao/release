<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LJWX BigScreen - 健康数据可视化大屏</title>
    <meta name="description" content="基于Vue3的健康数据可视化大屏系统，提供实时健康监控、数据分析和3D特效展示" />
    <meta name="keywords" content="健康大屏,数据可视化,Vue3,TypeScript,ECharts,Three.js" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/fonts/tech-font.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- 防止FOUC -->
    <style>
      #app {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0a1525 0%, #1a2332 100%);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a1525 0%, #1a2332 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 255, 157, 0.3);
        border-top: 3px solid #00ff9d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #00ff9d;
        font-family: 'JetBrains Mono', monospace;
        font-size: 16px;
        margin-left: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 初始加载屏幕 -->
      <div class="loading-screen" id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载健康大屏系统...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
