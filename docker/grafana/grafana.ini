# LJWX Grafana 配置文件

[default]
instance_name = ljwx-grafana

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = admin123
secret_key = ljwx-grafana-secret
cookie_username = ljwx_username
cookie_remember_name = ljwx_remember

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true

[grafana_net]
url = https://grafana.net

[enterprise]
license_path = 