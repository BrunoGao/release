events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # SVG文件禁用缓存
        location ~* \.svg$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # API代理配置 - 必须在通用路由前面
        location /proxy-default/ {
            proxy_pass http://ljwx-boot:9998/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /bigscreen/ {
            proxy_pass http://ljwx-bigscreen:8001/;  # 修正端口从5001到8001
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # JS/CSS文件禁用缓存(开发/测试环境)
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache"; 
            add_header Expires "0";
            try_files $uri =404;
        }

        # 其他静态资源可以缓存
        location ~* \.(png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
            expires 1h;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # SPA路由配置 - 支持hash和history模式
        location / {
            try_files $uri $uri/ @fallback;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Nginx状态监控端点
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;  # 生产环境建议限制IP访问
        }

        # Prometheus metrics端点
        location /metrics {
            return 200 "# Nginx基础指标\nnginx_up 1\nnginx_connections_active $connections_active\nnginx_connections_reading $connections_reading\nnginx_connections_writing $connections_writing\nnginx_connections_waiting $connections_waiting\n";
            add_header Content-Type text/plain;
        }

        # Fallback for SPA routing
        location @fallback {
            rewrite ^.*$ /index.html last;
        }
    }
}
