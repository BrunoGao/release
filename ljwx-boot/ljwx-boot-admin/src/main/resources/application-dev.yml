spring:
  jackson:
    serialization:
      ORDER_MAP_ENTRIES_BY_KEYS: false
  mybatis-plus:
    type-handlers-package: com.ljwx.modules.geofence.util
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL:jdbc:mysql://localhost:3306/lj-06}
    username: ${DATASOURCE_USERNAME:root}
    password: ${DATASOURCE_PASSWORD:123456}
  data:
    redis:
      # 使用URL方式连接，解决Redis 8.x认证问题
      url: redis://default:${REDIS_PASSWORD:123456}@${SPRING_REDIS_HOST:${REDIS_HOST:redis}}:${SPRING_REDIS_PORT:${REDIS_PORT:6379}}/${REDIS_DB:1}
      connect-timeout: 10000ms
      lettuce:
        pool:
          enabled: true
        # Redis 8.x版本兼容配置
        client-options:
          ping-before-activate-connection: false
          auto-reconnect: true
oss:
  name: minio
  bucket-name: ${OSS_BUCKET_NAME:panis}
  endpoint: ${OSS_ENDPOINT:http://127.0.0.1:9000}
  access-key: ${OSS_ACCESS_KEY:X8TyWsvQMK7CSlYIStbD}
  secret-key: ${OSS_SECRET_KEY:X8TyWsvQMK7CSlYIStbD}
  sync-delete: true
  expiry: 3600
logging:
  level:
    root: debug