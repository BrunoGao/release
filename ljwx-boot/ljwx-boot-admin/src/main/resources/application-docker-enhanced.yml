spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:lj-06}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=3&initialTimeout=2&connectTimeout=60000&socketTimeout=60000
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari: #增强连接池配置
      maximum-pool-size: 20 #最大连接数
      minimum-idle: 5 #最小空闲连接
      connection-timeout: 60000 #连接超时60秒
      idle-timeout: 300000 #空闲超时5分钟
      max-lifetime: 1200000 #连接最大生命周期20分钟
      leak-detection-threshold: 60000 #连接泄漏检测60秒
      validation-timeout: 5000 #连接验证超时5秒
      connection-test-query: SELECT 1 #连接测试查询
      auto-commit: true #自动提交
      pool-name: ljwx-hikari-pool #连接池名称
      keep-alive-time: 30000 #连接保活时间30秒
      health-check-grace-period: 5000 #健康检查间隔5秒
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: 0
      connect-timeout: 10000ms
      timeout: 30000ms
      lettuce:
        pool:
          enabled: true
          max-active: 20
          max-idle: 10
          min-idle: 2
          max-wait: 10000ms
        shutdown-timeout: 200ms
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
                 connection:
           provider_disables_autocommit: false #防止连接池自动提交被禁用
           handling_mode: DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION #连接处理模式优化
         hbm2ddl:
           auto: validate

# 数据库监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,hikaricp
  endpoint:
    health:
      show-details: always
      show-components: always
    hikaricp:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    hikaricp:
      enabled: true

# 数据库健康检查增强
health:
  datasource:
    enabled: true
  hikaricp:
    enabled: true

logging:
  level:
    com.ljwx: info
    com.zaxxer.hikari: debug #连接池日志
    org.springframework.jdbc: debug #JDBC日志
    org.hibernate.engine.jdbc: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
  file:
    name: /app/ljwx-boot-logs/ljwx-boot.log
    max-size: 100MB
    max-history: 30 