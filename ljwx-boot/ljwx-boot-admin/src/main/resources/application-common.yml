  name: minio
  bucket-name: ${OSS_BUCKET_NAME:panis}
  endpoint: ${OSS_ENDPOINT:http://127.0.0.1:9000}
  access-key: ${OSS_ACCESS_KEY:X8TyWsvQMK7CSlYIStbD}
  secret-key: ${OSS_SECRET_KEY:X8TyWsvQMK7CSlYIStbD}
