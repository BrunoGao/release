spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:lj-06}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD:123456}
      database: ${REDIS_DB:1}
      connect-timeout: 10000ms
      timeout: 5000ms
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 0
  jackson:
    serialization:
      ORDER_MAP_ENTRIES_BY_KEYS: false
  quartz:
    job-store-type: memory  # 临时使用内存存储，避免数据库连接问题

mybatis-plus:
  type-handlers-package: com.ljwx.modules.geofence.util

