spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:ljwx-mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:lj-05}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
    redis:
      host: ${REDIS_HOST:ljwx-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: 0
      timeout: 30000ms
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  # 禁用监控端点安全认证
  security:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

logging:
  level:
    com.ljwx: info
    org.springframework: warn
    org.mybatis: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/ljwx-boot-logs/ljwx-boot-docker.log

# 完整的监控配置
management:
  server:
    port: 9999
  endpoints:
    web:
      exposure:
        include: "*" # 暴露所有端点
      base-path: /actuator
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    info:
      enabled: true
    beans:
      enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    mappings:
      enabled: true
    scheduledtasks:
      enabled: true
    threaddump:
      enabled: true
    heapdump:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 15s # 15秒数据间隔
    tags:
      application: ljwx-boot
      environment: docker
      instance: ljwx-boot
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1000ms
  # 禁用安全认证
  security:
    enabled: false

# OSS配置 - Docker环境
oss:
  name: ${OSS_NAME:local}
  endpoint: ${OSS_ENDPOINT:}
  access-key: ${OSS_ACCESS_KEY:}
  secret-key: ${OSS_SECRET_KEY:}
  bucket-name: ${OSS_BUCKET_NAME:ljwx}
  local-path: /app/data/uploads

# LJWX 自定义配置 - Docker环境
ljwx:
  env: docker
  # Logo上传配置 - Docker环境
  logo:
    # Docker环境使用绝对路径
    upload-path: /app/data/uploads
    default-logo: /app/data/uploads/logos/defaults/default-logo.svg
